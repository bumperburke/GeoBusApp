<div class="jumbotron text-center">
    <div class="container">
        <h2>Create New Account</h2>
        <div class="registerForm" ng-controller="newAccountCtrl">
            <form ng-submit="formSubmit()" ng-show="showForm">
                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                    <input class="form-control" type="text" ng-model="formData.name"
                           placeholder="First Last" required="required"
                           ng-pattern="/[a-zA-Z]+/" ng-pattern-err-type="nameError">
                </div>
                
                <div class="form-group">
                    <label for="dateOfBirth" class="control-label">Date of Birth</label>
                    <input class="form-control" type="date" ng-model="formData.dob" required="required">
                </div>

                <div class="form-group">
                    <label for="sex" class="control-label">Sex</label>
                    <select class="form-control" ng-model="formData.sex" id="sexSelect">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input class="form-control" type="email" ng-model="formData.emailNew"
                           placeholder="user@user.com" required="required">
                </div>

                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input class="form-control" type="password" ng-model="formData.password"
                           placeholder="Enter a Password" required="required"
                           ng-minlength="6"
                           ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$/"
                           ng-pattern-err-type="passError">
                </div>
                
                <div class="form-group">
                    <label for="passConf" class="control-label">Confirm Password</label>
                    <input class="form-control" type="password"
                           placeholder="Re-type Password" required="required" ng-model="passConfirm"
                           ng-pattern="formData.password"
                           ng-pattern-err-type="mismatchPassError">
                </div><br>
                
                <div class="form-group">
                    <button class="btn btn-primary btn-block" ng-disabled="disableButton" ladda="registering" type="submit"
                            data-style="expand-right">{{ createBtn }}</button>
                </div>
            </form>
            <span ng-show="showResponse" ng-style="responseMsgColor">{{ postResponse }}</span>
            <span ng-show="showResponse">
                <a type="button" ui-sref="login" class="btn btn-primary btn-block">Login</a>
            </span>
        </div>
    </div>
